<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <title>Add Book</title>
</head>

<body>
    <div class="container">
        <form action="/addBook" method="POST">
            <h1>Add New Book</h1>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Book Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="bookname" id="inputPassword3" placeholder="Book Name..." required>
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Price</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="inputPassword3" name="price" placeholder="Price...">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">ISBN</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputPassword3" name="isbn" placeholder="ISBN...">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Author Name </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputPassword3" name="author" placeholder="Author Name...">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Publisher Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputPassword3" name="publisher" placeholder="Publisher Name...">
                </div>
              </div>
              
              <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Published Date</label>
                <div class="col-sm-10">
                  <input type="date" class="form-control" id="inputPassword3" name="date" placeholder="Published Date">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Edition</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputPassword3" name="edition" placeholder="Edition..."
                </div>
              </div>
              <div class="col-10">
               <button style="margin-top: 50px;" type="submit" class="btn btn-primary">Submit</button>
             </div>
        </form>
    </div>
</body>

</html>
