    <title>Delete Book</title>

    <div class="container">
        <form action="/bookDelete" method="POST">
            <h1>Type name of book to be deleted</h1>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Book Name to be Deleted</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="bookname" id="inputPassword3" placeholder="Type Book Name to be deleted.." required>
                </div>
              </div>
              
              <div class="col-10">
                <button style="margin-top: 50px;" type="submit" class="btn btn-primary">Submit</button>
              </div>
         </form>
     </div>
